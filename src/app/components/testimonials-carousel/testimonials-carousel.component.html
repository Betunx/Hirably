<!-- ====================================
     TESTIMONIALS CAROUSEL COMPONENT - HTML Template
     testimonials-carousel.component.html
     ==================================== -->

<section class="py-20 bg-white">
  <div class="container mx-auto px-4">
    
    <!-- Header - Usando componente compartido -->
    <app-section-header
      tag="TESTIMONIALS"
      title="What Our Clients Say"
      description="Real results from real companies">
    </app-section-header>

    <!-- Carousel -->
    <div class="relative max-w-7xl mx-auto">
      
      <!-- Testimonial Cards Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div
          *ngFor="let testimonial of getVisibleItems()"
          class="bg-gradient-to-br from-blue-50 to-white rounded-2xl shadow-lg p-8 hover:shadow-xl transition-shadow">
          
          <!-- Header with Photo and Info -->
          <div class="flex items-center mb-6">
            <img
              [src]="testimonial.photo"
              [alt]="testimonial.name"
              class="w-16 h-16 rounded-full object-cover ring-4 ring-blue-100">
            <div class="ml-4 flex-1">
              <h4 class="font-bold text-gray-900">{{ testimonial.name }}</h4>
              <p class="text-sm text-gray-600">{{ testimonial.role }}</p>
              <p class="text-xs text-gray-500">at {{ testimonial.company }}</p>
            </div>
          </div>

          <!-- Rating -->
          <div class="flex mb-4">
            <span
              *ngFor="let star of getStarArray(testimonial.rating)"
              class="text-yellow-400 text-base">‚≠ê</span>
          </div>

          <!-- Testimonial Text -->
          <p class="text-gray-700 mb-6 leading-relaxed">
            "{{ testimonial.text }}"
          </p>

          <!-- Industry Badge and LinkedIn -->
          <div class="flex items-center justify-between">
            <span class="inline-block bg-blue-100 text-blue-800 text-xs px-3 py-1 rounded-full font-semibold">
              {{ testimonial.industry }}
            </span>
            <a 
              [href]="testimonial.linkedin"
              target="_blank"
              rel="noopener noreferrer"
              class="text-blue-600 hover:text-blue-800 text-sm flex items-center">
              <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 24 24">
                <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
              </svg>
              Verified
            </a>
          </div>

        </div>
      </div>

      <!-- Navigation Arrows (only show if more testimonials than visible) - usando clases globales -->
      <ng-container *ngIf="testimonials.length > visibleItems">
        <button
          (click)="prev()"
          class="carousel-nav-btn-left -translate-x-6 hidden md:block">
          <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </button>

        <button
          (click)="next()"
          class="carousel-nav-btn-right translate-x-6 hidden md:block">
          <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </button>
      </ng-container>

      <!-- Dots Navigation -->
      <div class="flex justify-center mt-8 space-x-2">
        <button
          *ngFor="let testimonial of testimonials; let i = index"
          (click)="goToSlide(i)"
          class="h-2 rounded-full transition-all"
          [ngClass]="i === currentIndex ? 'w-6 bg-blue-600' : 'w-2 bg-gray-300 hover:bg-gray-400'">
        </button>
      </div>

    </div>
  </div>
</section>
