<!-- ====================================
     STATS BAR COMPONENT - HTML Template
     Modern Analytics Design with White/Beige Gradient
     ==================================== -->

<section class="relative bg-gradient-to-br from-white via-gray-50 to-white py-8 overflow-hidden">
  <!-- Barely Visible Grid Pattern Background -->
  <div class="absolute inset-0 opacity-[0.008]" style="background-image: linear-gradient(#000 1px, transparent 1px), linear-gradient(90deg, #000 1px, transparent 1px); background-size: 20px 20px;"></div>

  <!-- Decorative Elements -->
  <div class="absolute top-0 right-0 w-64 h-64 bg-blue-500/3 rounded-full blur-3xl"></div>
  <div class="absolute bottom-0 left-0 w-64 h-64 bg-gray-500/3 rounded-full blur-3xl"></div>

  <div class="container mx-auto px-6 relative z-10">
    <!-- Stats Grid - Horizontal Space-Between Layout -->
    <div class="flex items-stretch justify-between max-w-7xl mx-auto">
      <div
        *ngFor="let stat of stats"
        class="flex-1 bg-white/70 backdrop-blur-sm border border-gray-100 hover:border-blue-200 transition-all duration-300 group relative overflow-hidden">

        <!-- Hover Effect Background -->
        <div class="absolute inset-0 bg-gradient-to-br from-blue-500/0 to-blue-500/0 group-hover:from-blue-500/3 group-hover:to-transparent transition-all duration-300"></div>

        <!-- Content -->
        <div class="relative p-6 flex flex-col items-center justify-center h-full">
          <!-- Small Icon -->
          <div class="text-xl mb-2 opacity-30 group-hover:opacity-50 transition-opacity">
            {{ stat.icon }}
          </div>

          <!-- Large Number with Monospace Font -->
          <div class="text-3xl lg:text-4xl font-bold bg-gradient-to-r from-gray-700 via-gray-800 to-gray-700 bg-clip-text text-transparent mb-1 font-mono tracking-tight">
            {{ stat.number }}
          </div>

          <!-- Label -->
          <div class="text-xs lg:text-sm text-gray-500 font-medium uppercase tracking-wider text-center leading-tight">
            {{ stat.label }}
          </div>

          <!-- Decorative Bar at Bottom -->
          <div class="absolute bottom-0 left-0 right-0 h-0.5 bg-gradient-to-r from-transparent via-blue-400/20 to-transparent transform scale-x-0 group-hover:scale-x-100 transition-transform duration-500"></div>
        </div>
      </div>
    </div>

    <!-- Optional: Subtle tagline below -->
    <div class="text-center mt-6">
      <p class="text-xs text-gray-500 uppercase tracking-widest font-medium">
        Trusted by Companies Worldwide â€¢ Data-Driven Results
      </p>
    </div>
  </div>
</section>
