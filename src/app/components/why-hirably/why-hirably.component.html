<!-- ====================================
     WHY HIRABLY SECTION - Figma Pixel Perfect
     - Title: Poppins 36px/43px weight 500, #111f78
     - Subtitle: DM Sans 20px/28px weight 300, #201148
     - Card Titles: Poppins 24px/29px weight 500, #111f78
     - Card Desc: DM Sans 18px/26px weight 300, #201148
     ==================================== -->

<section id="why-hirably" class="py-20">
  <div class="container mx-auto px-4">

    <!-- Header -->
    <div class="text-center mb-16">
      <h2 class="font-display font-medium text-[36px] leading-[43px] text-navy-dark mb-6">
        Why teams love Hirably
      </h2>
      <p class="font-body font-light text-[20px] leading-[28px] text-dark-purple max-w-3xl mx-auto">
        Most agencies charge upfront fees and lock you into contracts. We take on the risk so you don't have to.
      </p>
    </div>

    <!-- Benefits Grid - 6 cards (3x2) with color bars -->
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto">

      <div *ngFor="let advantage of advantages; let i = index; trackBy: trackByTitle"
           class="bg-white rounded-2xl shadow-lg hover:shadow-xl hover:-translate-y-1 transition-all duration-300 overflow-hidden border border-gray-100">
        <!-- Color Bar (yellow/blue/green pattern) -->
        <div class="h-2" [ngClass]="barColors[i % 3]"></div>
        <div class="p-8">
          <h3 class="font-display font-medium text-[24px] leading-[29px] text-navy-dark mb-3">
            {{ advantage.title }}
          </h3>
          <p class="font-body font-light text-[18px] leading-[26px] text-dark-purple">
            {{ advantage.description }}
          </p>
        </div>
      </div>

    </div>

  </div>
</section>
