<!-- ====================================
     WHY HIRABLY COMPONENT - HTML Template
     why-hirably.component.html
     ==================================== -->

<section id="why-mexico" class="py-5 bg-white">
  <div class="container mx-auto px-4">

    <!-- Hirably Advantages Section - Usando componente compartido -->
    <div class="mt-20">
      <app-section-header tag="THE HIRABLY ADVANTAGE" title="Why Companies Choose Hirably"
        description="We combine the best of technology and personal service to deliver an unmatched hiring experience">
      </app-section-header>
    </div>

    <!-- Advantages Grid -->
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto">

      <div *ngFor="let advantage of advantages"
        class="bg-gradient-to-br from-gray-50 to-white rounded-2xl shadow-lg p-8 hover:shadow-xl transition-all hover:-translate-y-2">

        <!-- Icon -->
        <div class="text-3xl md:text-4xl mb-4">{{ advantage.icon }}</div>

        <!-- Title -->
        <h3 class="text-xl font-bold text-gray-900 mb-3">
          {{ advantage.title }}
        </h3>

        <!-- Description -->
        <p class="text-gray-600 mb-4">
          {{ advantage.description }}
        </p>

        <!-- Items List (if available) -->
        <ul *ngIf="advantage.items && advantage.items.length > 0" class="space-y-2">
          <li *ngFor="let item of advantage.items" class="flex items-start text-sm">
            <span class="text-green-500 mr-2 mt-0.5">✓</span>
            <span class="text-gray-700">{{ item }}</span>
          </li>
        </ul>

      </div>

    </div>

    <!-- CTA Below -->
    <div class="text-center mt-16">
      <p class="text-lg text-gray-700 mb-6">
        Ready to experience the Hirably difference?
      </p>
      <app-cta-button text="Book Your Free Consultation →" variant="primary">
      </app-cta-button>
      <p class="text-sm text-gray-500 mt-4">
        No commitment required • Talk to an expert in 15 minutes
      </p>
    </div>

  </div>
</section>
