<!-- ====================================
     WHY HIRABLY COMPONENT - HTML Template
     why-hirably.component.html
     ==================================== -->

<section id="why-mexico" class="relative overflow-hidden">
  <!-- Top Wave with Header -->
  <div class="relative w-full">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path fill="#1b1b1b" fill-opacity="1" d="M0,64L34.3,64C68.6,64,137,64,206,96C274.3,128,343,192,411,181.3C480,171,549,85,617,53.3C685.7,21,754,43,823,74.7C891.4,107,960,149,1029,154.7C1097.1,160,1166,128,1234,117.3C1302.9,107,1371,117,1406,122.7L1440,128L1440,320L1405.7,320C1371.4,320,1303,320,1234,320C1165.7,320,1097,320,1029,320C960,320,891,320,823,320C754.3,320,686,320,617,320C548.6,320,480,320,411,320C342.9,320,274,320,206,320C137.1,320,69,320,34,320L0,320Z"></path>
    </svg>

    <!-- Header positioned over the wave -->
    <div class="absolute inset-0 flex items-center justify-center">
      <div class="text-center">
        <span
          class="inline-block px-4 py-2 bg-muted-blue/20 text-muted-blue text-sm font-bold uppercase tracking-wider rounded-full mb-6"
        >
          THE POWER OF HIRABLY
        </span>
        <h2 class="text-4xl md:text-5xl font-extrabold text-white mb-6">
          WHY TEAMS LOVE HIRABLY
        </h2>
        <p class="text-xl text-gray-300 max-w-3xl mx-auto">
          Simple processes, fast hiring and a platform that makes everything feel
          effortless.
        </p>
      </div>
    </div>
  </div>

  <div class="w-full py-12" style="background: #1b1b1b;">
    <div class="container mx-auto px-4 relative z-10">

    <!-- Advantages Grid -->
    <div class="flex flex-wrap justify-center gap-8 max-w-6xl mx-auto">
      <div
        *ngFor="let advantage of advantages; let i = index"
        class="w-full md:w-[calc(50%-1rem)] lg:w-[calc(33.333%-1.5rem)] p-8 transition-all hover:-translate-y-2"
        [class.lg:w-[calc(33.333%-1.5rem)]="i < 3"
        [class.lg:max-w-md]="i >= 3"
      >
        <!-- Icon -->
        <div class="mb-6">
          <!-- Shield Check Icon -->
          <svg
            *ngIf="advantage.icon === 'shield-check'"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-12 h-12 text-white mx-auto"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 12.75L11.25 15 15 9.75m-3-7.036A11.959 11.959 0 013.598 6 11.99 11.99 0 003 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285z"
            />
          </svg>
          <!-- Bolt Icon -->
          <svg
            *ngIf="advantage.icon === 'bolt'"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-12 h-12 text-white mx-auto"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z"
            />
          </svg>
          <!-- User Group Icon -->
          <svg
            *ngIf="advantage.icon === 'user-group'"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-12 h-12 text-white mx-auto"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M18 18.72a9.094 9.094 0 003.741-.479 3 3 0 00-4.682-2.72m.94 3.198l.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0112 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 016 18.719m12 0a5.971 5.971 0 00-.941-3.197m0 0A5.995 5.995 0 0012 12.75a5.995 5.995 0 00-5.058 2.772m0 0a3 3 0 00-4.681 2.72 8.986 8.986 0 003.74.477m.94-3.197a5.971 5.971 0 00-.94 3.197M15 6.75a3 3 0 11-6 0 3 3 0 016 0zm6 3a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0zm-13.5 0a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0z"
            />
          </svg>
          <!-- Star Icon -->
          <svg
            *ngIf="advantage.icon === 'star'"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-12 h-12 text-white mx-auto"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z"
            />
          </svg>
          <!-- Chart Bar Icon -->
          <svg
            *ngIf="advantage.icon === 'chart-bar'"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-12 h-12 text-white mx-auto"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 013 19.875v-6.75zM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V8.625zM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V4.125z"
            />
          </svg>
        </div>

        <!-- Title -->
        <h3 class="text-xl font-bold text-white mb-3">
          {{ advantage.title }}
        </h3>

        <!-- Description -->
        <p class="text-gray-300 mb-4">
          {{ advantage.description }}
        </p>

        <!-- Items List (if available) -->
        <ul
          *ngIf="advantage.items && advantage.items.length > 0"
          class="space-y-2"
        >
          <li
            *ngFor="let item of advantage.items"
            class="flex items-start text-sm"
          >
            <span class="text-muted-blue mr-2 mt-0.5">✓</span>
            <span class="text-gray-400">{{ item }}</span>
          </li>
        </ul>
      </div>
    </div>

    </div>
  </div>

  <!-- Bottom Wave with CTA -->
  <div class="relative w-full">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path fill="#1b1b1b" fill-opacity="1" d="M0,192L34.3,202.7C68.6,213,137,235,206,250.7C274.3,267,343,277,411,240C480,203,549,117,617,122.7C685.7,128,754,224,823,266.7C891.4,309,960,299,1029,256C1097.1,213,1166,139,1234,138.7C1302.9,139,1371,213,1406,250.7L1440,288L1440,0L1405.7,0C1371.4,0,1303,0,1234,0C1165.7,0,1097,0,1029,0C960,0,891,0,823,0C754.3,0,686,0,617,0C548.6,0,480,0,411,0C342.9,0,274,0,206,0C137.1,0,69,0,34,0L0,0Z"></path>
    </svg>

    <!-- CTA positioned over the wave -->
    <div class="absolute inset-0 flex items-center justify-center">
      <div class="text-center">
        <p class="text-lg text-gray-200 mb-6">See the Hirably Difference</p>
        <app-cta-button text="Book Your Free Consultation →" variant="primary">
        </app-cta-button>
        <p class="text-sm text-gray-400 mt-4">
          No pressure, no commitments, just clarity.
        </p>
      </div>
    </div>
  </div>
</section>
