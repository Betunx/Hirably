<!-- ====================================
     ROLES SECTION - Figma Pixel Perfect
     Extraído via Figma API + referencia world-class.png
     - Title: Poppins 50px/120%, #111f78, width 519px
       "World-Class Talent" = bold, "Across All Functions" = normal
     - Subtitle: DM Sans 20px/28px weight 300, #201148, width 518px
     - Accordion: width 518px, gap 13px, blue dividers #2291EA
     - Category: Poppins 24px/120% weight 500, #2291ea
     - "+" icon: 17×17 SVG cross, stroke #2291EA width 3
     - Role tags: 9px 17px, 8px radius, 1px #c2e7ff border, white bg
     - Image vector: 664.312×582.851, rotate(23.221deg), #BBE2FD 0.15
     - Decorations: #C2E7FF blob top-right, #2291EA shape bottom-left
     ==================================== -->

<section id="roles" class="py-20 overflow-hidden">
  <div class="max-w-[1440px] mx-auto px-4 sm:px-6 lg:px-[100px]">

    <!-- Main Grid: 2 columns (text+accordion left, image right) -->
    <div class="grid grid-cols-1 lg:grid-cols-[1fr_auto] gap-12 items-center">

      <!-- Left Column: Title + Subtitle + Accordion -->
      <div>
        <!-- Header - Figma: Poppins 50px/120%, #111f78, width 519px -->
        <h2 class="font-display text-[50px] leading-[120%] text-navy-dark mb-4 max-w-[519px]">
          <span class="font-bold">World-Class Talent</span><br>
          <span class="font-normal">Across All Functions</span>
        </h2>
        <!-- Subtitle - Figma: DM Sans 20px/28px weight 300, #201148, width 518px -->
        <p class="font-body font-light text-[20px] leading-[28px] text-dark-purple max-w-[518px] mb-10">
          Each role supported by an industry-specialist recruiter.
        </p>

        <!-- Accordion - Figma: width 518px, blue #2291EA dividers -->
        <div class="max-w-[518px]">
          <div *ngFor="let category of categories; let first = first; trackBy: trackByCategory">
            <!-- Top divider (only first item) - Figma: 518px line, stroke #2291EA -->
            <svg *ngIf="first" width="518" height="1" viewBox="0 0 518 1" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-full">
              <line y1="0.5" x2="518" y2="0.5" stroke="#2291EA"/>
            </svg>

            <!-- Category row - Figma: flex row, justify-between, py 13px -->
            <div class="py-[13px]">
              <button
                (click)="toggleAccordion(category.id)"
                class="w-full flex items-center justify-between text-left">
                <!-- Category title - Figma: Poppins 24px/120% weight 500, #2291ea -->
                <span class="font-display font-medium text-[24px] leading-[120%] text-primary-blue">{{ category.title }}</span>
                <!-- "+" icon - Figma: 17×17 SVG cross, stroke #2291EA width 3 -->
                <svg
                  class="flex-shrink-0 transition-transform duration-300"
                  [class.rotate-45]="expandedSection === category.id"
                  width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <line x1="8.5" y1="0" x2="8.5" y2="17" stroke="#2291EA" stroke-width="3"/>
                  <line x1="17" y1="8.5" x2="0" y2="8.5" stroke="#2291EA" stroke-width="3"/>
                </svg>
              </button>

              <!-- Expanded roles - Figma: flex wrap, gap 10px, tags with light-sky border -->
              <div
                class="overflow-hidden transition-all duration-300 ease-in-out"
                [class.max-h-0]="expandedSection !== category.id"
                [class.max-h-96]="expandedSection === category.id"
                [class.opacity-0]="expandedSection !== category.id"
                [class.opacity-100]="expandedSection === category.id">
                <div class="pt-3 pb-1">
                  <div class="flex flex-wrap gap-[10px]">
                    <span *ngFor="let role of category.roles"
                          class="px-[17px] py-[9px] bg-white border border-light-sky rounded-lg font-body font-normal text-[16px] text-carbon-black">
                      {{ role }}
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <!-- Bottom divider - Figma: 518px line, stroke #2291EA -->
            <svg width="518" height="1" viewBox="0 0 518 1" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-full">
              <line y1="0.5" x2="518" y2="0.5" stroke="#2291EA"/>
            </svg>
          </div>
        </div>
      </div>

      <!-- Right Column: Image area (Figma: mask-group 664×583) -->
      <div class="hidden lg:flex items-center justify-center relative">
        <div class="relative w-[520px] h-[480px]">

          <!-- Background vector - Figma: 664.312×582.851, rotate(23.221deg), #BBE2FD 0.15 -->
          <svg
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 -z-10"
            style="transform: translate(-50%, -50%) rotate(23.221deg);"
            width="664" height="583" viewBox="0 0 413 416" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M407.754 73.5475L116.5 1.02351C107.593 -1.18006 98.3474 0.205664 90.4858 4.88033C82.6242 9.55498 77.0245 17.1569 74.7999 26.066L1.58858 317.387C-5.49348 345.785 11.7681 374.67 40.1599 381.685L147.381 408.365C220.786 426.645 295.025 406.225 348.433 360.134C382.219 330.976 407.71 291.439 419.392 245.092L446.325 137.846C453.407 109.447 436.145 80.5626 407.754 73.5475Z" fill="#BBE2FD" fill-opacity="0.15"/>
          </svg>

          <!-- SVG decoration: light blue blob (top-right) - Figma: #C2E7FF 178×203 -->
          <svg class="absolute -top-6 right-0 z-10" xmlns="http://www.w3.org/2000/svg" width="178" height="203" viewBox="0 0 178 203" fill="none">
            <path d="M101.731 4.39125L5.46733 77.9299C2.52793 80.1825 0.635578 83.445 0.129718 87.0987C-0.376142 90.7525 0.611464 94.43 2.86185 97.3727L76.3301 193.745C83.5056 203.123 96.9681 204.951 106.335 197.768L141.767 170.691C166.029 152.158 178.292 123.624 177.206 95.1954C176.519 77.2111 170.467 59.2298 158.787 43.8864L131.736 8.41404C124.561 -0.963258 111.098 -2.79117 101.731 4.39125Z" fill="#C2E7FF"/>
          </svg>

          <!-- Photo - rounded with shadow -->
          <div class="absolute top-[40px] left-[30px] w-[440px] h-[380px] rounded-2xl overflow-hidden shadow-xl z-0">
            <img src="assets/img/apretonmanos.png"
                 alt="Professional handshake"
                 class="w-full h-full object-cover">
          </div>

          <!-- SVG decoration: dark blue shape (bottom-left) - Figma: #2291EA 79×72 -->
          <svg class="absolute bottom-[20px] left-[10px] z-10" xmlns="http://www.w3.org/2000/svg" width="79" height="72" viewBox="0 0 79 72" fill="none">
            <path d="M78.2548 49.4851L58.9003 3.50312C58.3065 2.09834 57.2018 1.00645 55.7976 0.42677C54.3935 -0.152911 52.8254 -0.139714 51.4195 0.452882L5.40151 19.7681C0.921063 21.6582 -1.20048 26.8355 0.693499 31.3125L7.82112 48.2382C12.6988 59.8273 22.8045 67.6676 34.2491 70.176C41.4891 71.7629 49.2831 71.2109 56.6078 68.1427L73.5468 61.0295C78.0272 59.1394 80.1488 53.962 78.2548 49.4851Z" fill="#2291EA"/>
          </svg>

        </div>
      </div>

    </div>

  </div>
</section>
