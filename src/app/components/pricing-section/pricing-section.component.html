<section id="pricing" class="py-20 bg-icy-blue">
    <div class="container mx-auto px-4">

        <!-- Header - Usando componente compartido -->
        <app-section-header tag="OUR PRICES" title="Transparent, All-Inclusive Pricing"
            description="Choose the plan that fits your hiring needs. All plans include full recruitment, payroll, compliance, and HR support."
            tagClass="text-bright-amber font-bold uppercase tracking-wide mb-2 text-3xl bg-carbon-black px-4 py-1 inline-block"
            titleClass="text-4xl md:text-5xl font-bold text-carbon-black mb-6"
            descriptionClass="text-xl text-carbon-black font-semibold max-w-full mx-auto">
        </app-section-header>

        <!-- Pricing Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-6xl mx-auto">

            <div *ngFor="let plan of plans" [class.ring-4]="plan.recommended" [class.ring-icy-blue]="plan.recommended"
                [class.scale-105]="plan.recommended" [class.bg-dark-amethyst]="plan.recommended"
                [class.bg-floral-white]="!plan.recommended"
                class="relative rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 overflow-hidden border border-carbon-black">

                <!-- Recommended Badge -->
                <div *ngIf="plan.recommended"
                    class="absolute top-0 right-0 bg-bright-amber text-carbon-black px-6 py-2 text-sm font-bold rounded-bl-lg rounded-tr-2xl">
                    RECOMMENDED
                </div>

                <!-- Card Content -->
                <div class="p-8">

                    <!-- Plan Name -->
                    <h3 class="text-2xl font-bold mb-4" [ngClass]="{
                            'text-floral-white': plan.recommended,
                            'text-gray-900': !plan.recommended
                        }">
                        {{ plan.name }}
                    </h3>

                    <!-- Price -->
                    <div class="mb-6">
                        <span class="text-4xl font-bold" [ngClass]="{
                                'text-floral-white': plan.recommended,
                                'text-gray-900': !plan.recommended
                            }">{{ plan.price }}</span>
                    </div>

                    <!-- Features List -->
                    <ul class="space-y-4 mb-8">
                        <li *ngFor="let feature of plan.features" class="flex items-start">
                            <svg class="w-5 h-5 text-green-500 mr-3 flex-shrink-0 mt-0.5" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M5 13l4 4L19 7" />
                            </svg>
                            <span [ngClass]="{
                                    'text-floral-white': plan.recommended,
                                    'text-gray-600': !plan.recommended
                                }">{{ feature }}</span>
                        </li>
                    </ul>

                    <!-- CTA Button -->
                    <button (click)="onSelectPlan(plan)" [ngClass]="{
                            'bg-white text-carbon-black hover:bg-bright-amber hover:text-carbon-black': plan.recommended,
                            'bg-icy-blue text-carbon-black hover:bg-dark-amethyst hover:text-white': !plan.recommended
                        }"
                        class="w-full py-4 rounded-lg font-semibold text-lg transition shadow-lg hover:shadow-xl mt-auto">
                        {{ plan.cta }}
                    </button>

                </div>
            </div>

        </div>

        <!-- Additional Info -->
        <div class="text-center mt-12 text-carbon-black font-bold">
            <p>All plans include a <strong class="text-carbon-black">lifetime guarantee</strong> and <strong
                    class="text-carbon-black">no commitment</strong>.</p>
            <p class="mt-2">Questions? <a href="#" class="text-carbon-black hover:text-bright-amber font-bold">Contact
                    our
                    sales team â†’</a></p>
        </div>

    </div>
</section>
