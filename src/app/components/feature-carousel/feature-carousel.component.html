<!-- ====================================
     FEATURE CAROUSEL COMPONENT - HTML
     feature-carousel.component.html
     ==================================== -->

<section class="py-16 bg-white">
  <div class="container mx-auto px-4">
    
    <!-- Carousel Container -->
    <div class="relative">
      
      <!-- Features Grid -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div *ngFor="let feature of getVisibleItems()"
             class="p-8 rounded-2xl border-2 border-gray-200 hover:border-blue-500 hover:shadow-xl transition-all duration-300 text-center">
          
          <!-- Icon placeholder -->
          <div class="w-14 h-14 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-6">
            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
          </div>

          <h3 class="text-xl font-bold text-gray-900 mb-3">
            {{ feature.title }}
          </h3>
          
          <p *ngIf="feature.description" class="text-gray-600">
            {{ feature.description }}
          </p>
        </div>
      </div>

      <!-- Navigation Arrows - usando clases globales -->
      <button
        (click)="prev()"
        class="carousel-nav-btn-left hidden md:block">
        <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
      </button>

      <button
        (click)="next()"
        class="carousel-nav-btn-right hidden md:block">
        <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
        </svg>
      </button>

    </div>

    <!-- Dots Indicator -->
    <div class="flex justify-center mt-8 gap-2">
      <button 
        *ngFor="let feature of features; let i = index"
        (click)="goToSlide(i)"
        [class.bg-blue-600]="i === currentIndex"
        [class.bg-gray-300]="i !== currentIndex"
        class="w-3 h-3 rounded-full transition-all duration-300">
      </button>
    </div>

  </div>
</section>
