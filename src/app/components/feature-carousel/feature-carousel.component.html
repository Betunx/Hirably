<!-- ====================================
     FEATURE CAROUSEL COMPONENT - HTML
     feature-carousel.component.html
     ==================================== -->

<section id="key-benefits" class="py-20 bg-floral-white relative overflow-hidden">
  <!-- Mexico Map Background Image -->
  <div
    class="absolute inset-0 flex items-center justify-center opacity-5 pointer-events-none"
  >
    <img
      src="assets/img/licensed-image.png"
      alt="Mexico"
      class="w-full h-full object-contain"
      loading="lazy"
    />
  </div>

  <style>
    @keyframes float {
      0%,
      100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(calc(-100%));
      }
    }

    @keyframes iconBounce {
      0%,
      100% {
        transform: scale(1) rotate(0deg);
      }
      50% {
        transform: scale(1.1) rotate(5deg);
      }
    }

    .infinite-scroll-wrapper {
      display: flex;
      width: fit-content;
      gap: 2rem;
    }

    .animate-scroll {
      animation: scroll 40s linear infinite;
      display: inline-flex;
      gap: 2rem;
      padding-right: 2rem;
    }

    .feature-card {
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .feature-card:hover {
      transform: translateY(-12px) scale(1.02);
      box-shadow: 0 25px 50px -12px rgba(100, 116, 139, 0.25);
    }

    .feature-card .icon-container {
      transition: all 0.4s ease;
    }

    .feature-card:hover .icon-container {
      transform: scale(1.15) rotate(5deg);
      animation: iconBounce 1s ease infinite;
    }

    .glassmorphism {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    /* Pause animation on hover */
    .infinite-scroll-wrapper:hover .animate-scroll {
      animation-play-state: paused;
    }
  </style>

  <div class="container mx-auto px-4 relative z-10">
    <!-- Section Header -->
    <app-section-header
      tag="WHY MEXICO"
      title="Why Top Companies Choose Mexico"
      description="Expand your team in real time, at a fraction of the cost. Work with bilingual professionals who understand North American standards."
    >
    </app-section-header>

    <!-- Why Mexico Benefits Grid (4 benefits - destacados primero) -->
    <div
      class="grid md:grid-cols-2 lg:grid-cols-4 gap-6 max-w-6xl mx-auto mb-20"
    >
      <div
        *ngFor="let benefit of mexicoBenefits"
        class="bg-gradient-to-br from-white to-gray-50 rounded-2xl shadow-lg p-6 hover:shadow-xl transition-all hover:-translate-y-2 text-center border-2 border-carbon-black"
      >
        <!-- Icon Container -->
        <div class="flex justify-center mb-4">
          <!-- Clock Icon (Same Time Zones) -->
          <div
            *ngIf="benefit.icon === 'clock'"
            class="w-16 h-16 rounded-full bg-icy-blue shadow-md flex items-center justify-center transition-transform duration-300 hover:scale-110"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="w-8 h-8 text-white"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
          </div>

          <!-- Chart Down Icon (60% Cost Savings) -->
          <div
            *ngIf="benefit.icon === 'chart-down'"
            class="w-16 h-16 rounded-full bg-bright-amber shadow-md flex items-center justify-center transition-transform duration-300 hover:scale-110"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="w-8 h-8 text-white"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 18L9 11.25l4.306 4.307a11.95 11.95 0 015.814-5.519l2.74-1.22m0 0l-5.94-2.28m5.94 2.28l-2.28 5.941"
              />
            </svg>
          </div>

          <!-- Badge Icon (Skilled Workforce) -->
          <div
            *ngIf="benefit.icon === 'badge'"
            class="w-16 h-16 rounded-full bg-muted-blue shadow-md flex items-center justify-center transition-transform duration-300 hover:scale-110"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="w-8 h-8 text-white"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4.26 10.147a60.436 60.436 0 00-.491 6.347A48.627 48.627 0 0112 20.904a48.627 48.627 0 018.232-4.41 60.46 60.46 0 00-.491-6.347m-15.482 0a50.57 50.57 0 00-2.658-.813A59.905 59.905 0 0112 3.493a59.902 59.902 0 0110.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.697 50.697 0 0112 13.489a50.702 50.702 0 017.74-3.342M6.75 15a.75.75 0 100-1.5.75.75 0 000 1.5zm0 0v-3.675A55.378 55.378 0 0112 8.443m-7.007 11.55A5.981 5.981 0 006.75 15.75v-1.5"
              />
            </svg>
          </div>

          <!-- Handshake Icon (Cultural Alignment) -->
          <div
            *ngIf="benefit.icon === 'handshake'"
            class="w-16 h-16 rounded-full bg-pastel-yellow shadow-md flex items-center justify-center transition-transform duration-300 hover:scale-110"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="w-8 h-8 text-white"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M7.5 21L3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5"
              />
            </svg>
          </div>
        </div>

        <!-- Title -->
        <h3 class="text-lg font-bold text-gray-900 mb-3">
          {{ benefit.title }}
        </h3>

        <!-- Description -->
        <p class="text-gray-600 text-sm leading-relaxed">
          {{ benefit.description }}
        </p>
      </div>
    </div>

    <!-- Feature Carousel Header -->
    <div class="text-center mb-12">
      <p class="text-muted-blue font-semibold uppercase tracking-wide mb-2">
        KEY BENEFITS
      </p>
      <h2
        class="text-3xl md:text-4xl font-bold text-gray-900"
        style="animation: float 3s ease-in-out infinite"
      >
        The Hirably Advantage
      </h2>
    </div>

    <!-- Infinite Carousel Container -->
    <div class="relative w-full overflow-hidden">
      <div class="infinite-scroll-wrapper">
        <!-- First set of features -->
        <div class="animate-scroll">
          <div
            *ngFor="let feature of features"
            class="feature-card glassmorphism border-2 border-carbon-black hover:border-muted-blue p-6 rounded-3xl relative overflow-hidden group w-[420px] flex-shrink-0"
          >
            <!-- Icon Container -->
            <div
              class="icon-container relative z-10 mx-auto mb-4 w-20 h-20 bg-dark-amethyst rounded-3xl flex items-center justify-center shadow-lg"
            >
              <!-- Lightning Bolt -->
              <svg
                *ngIf="getFeatureIndex(feature) % 6 === 0"
                class="w-10 h-10 text-white"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path fill="#fffbf4" d="M13 2L3 14h8l-1 8 10-12h-8l1-8z" />
              </svg>
              <!-- Shield Check -->
              <svg
                *ngIf="getFeatureIndex(feature) % 6 === 1"
                class="w-10 h-10 text-white"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                stroke-width="2.5"
              >
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
              </svg>
              <!-- Star -->
              <svg
                *ngIf="getFeatureIndex(feature) % 6 === 2"
                class="w-10 h-10 text-white"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
              </svg>
              <!-- Users -->
              <svg
                *ngIf="getFeatureIndex(feature) % 6 === 3"
                class="w-10 h-10 text-white"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                stroke-width="2.5"
              >
                <path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
              </svg>
              <!-- Rocket -->
              <svg
                *ngIf="getFeatureIndex(feature) % 6 === 4"
                class="w-10 h-10 text-white"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path d="M13.13 22.19l-.24-.23L2 11.46c1.16-1.19 2.31-2.38 3.47-3.57 1.16 1.16 2.31 2.31 3.47 3.47.47.47 1.24.47 1.71 0 .47-.47.47-1.24 0-1.71-1.16-1.16-2.31-2.31-3.47-3.47C9.36 4 11.54 2 14.12 2c3.47 0 6.3 2.83 6.3 6.3 0 2.59-2 4.77-4.18 6.95l-3.11 3.11c-.47.47-.47 1.24 0 1.71.47.47 1.24.47 1.71 0l3.11-3.11c2.58-2.58 4.79-5.36 4.79-8.66C22.74 3.54 19.2 0 14.12 0 9.75 0 6.95 2.21 4.47 4.7L2 2.24v7.22h7.22L6.89 7.13c1.75-1.75 3.89-3.13 7.23-3.13 3.11 0 5.64 2.53 5.64 5.64 0 2.36-1.75 4.53-3.89 6.67l-3.11 3.11c-1.16 1.16-3.03 1.16-4.19 0-1.16-1.16-1.16-3.03 0-4.19L11.68 12.12z" />
              </svg>
              <!-- Globe -->
              <svg
                *ngIf="getFeatureIndex(feature) % 6 === 5"
                class="w-10 h-10 text-white"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                stroke-width="2.5"
              >
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </div>

            <!-- Title -->
            <h3 class="text-xl font-bold mb-3 text-center relative z-10 text-gray-900">
              {{ feature.title }}
            </h3>

            <!-- Description -->
            <p *ngIf="feature.description" class="text-center text-sm leading-relaxed relative z-10 text-gray-600">
              {{ feature.description }}
            </p>
          </div>
        </div>

        <!-- Duplicate set for infinite loop -->
        <div class="animate-scroll" aria-hidden="true">
          <div
            *ngFor="let feature of features"
            class="feature-card glassmorphism border-2 border-carbon-black hover:border-muted-blue p-6 rounded-3xl relative overflow-hidden group w-[420px] flex-shrink-0"
          >
            <!-- Icon Container -->
            <div
              class="icon-container relative z-10 mx-auto mb-4 w-20 h-20 bg-dark-amethyst rounded-3xl flex items-center justify-center shadow-lg"
            >
              <!-- Same icons as above -->
              <svg *ngIf="getFeatureIndex(feature) % 6 === 0" class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 24 24">
                <path fill="#fffbf4" d="M13 2L3 14h8l-1 8 10-12h-8l1-8z" />
              </svg>
              <svg *ngIf="getFeatureIndex(feature) % 6 === 1" class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
              </svg>
              <svg *ngIf="getFeatureIndex(feature) % 6 === 2" class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
              </svg>
              <svg *ngIf="getFeatureIndex(feature) % 6 === 3" class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
              </svg>
              <svg *ngIf="getFeatureIndex(feature) % 6 === 4" class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 24 24">
                <path d="M13.13 22.19l-.24-.23L2 11.46c1.16-1.19 2.31-2.38 3.47-3.57 1.16 1.16 2.31 2.31 3.47 3.47.47.47 1.24.47 1.71 0 .47-.47.47-1.24 0-1.71-1.16-1.16-2.31-2.31-3.47-3.47C9.36 4 11.54 2 14.12 2c3.47 0 6.3 2.83 6.3 6.3 0 2.59-2 4.77-4.18 6.95l-3.11 3.11c-.47.47-.47 1.24 0 1.71.47.47 1.24.47 1.71 0l3.11-3.11c2.58-2.58 4.79-5.36 4.79-8.66C22.74 3.54 19.2 0 14.12 0 9.75 0 6.95 2.21 4.47 4.7L2 2.24v7.22h7.22L6.89 7.13c1.75-1.75 3.89-3.13 7.23-3.13 3.11 0 5.64 2.53 5.64 5.64 0 2.36-1.75 4.53-3.89 6.67l-3.11 3.11c-1.16 1.16-3.03 1.16-4.19 0-1.16-1.16-1.16-3.03 0-4.19L11.68 12.12z" />
              </svg>
              <svg *ngIf="getFeatureIndex(feature) % 6 === 5" class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </div>

            <!-- Title -->
            <h3 class="text-xl font-bold mb-3 text-center relative z-10 text-gray-900">
              {{ feature.title }}
            </h3>

            <!-- Description -->
            <p *ngIf="feature.description" class="text-center text-sm leading-relaxed relative z-10 text-gray-600">
              {{ feature.description }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
