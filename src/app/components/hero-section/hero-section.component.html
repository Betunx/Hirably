<!-- ====================================
     HERO SECTION COMPONENT - HTML Template
     hero-section.component.html
     ==================================== -->

<section id="home"
  class="relative bg-gradient-to-br from-blue-500 via-blue-600 to-blue-500 pt-20 pb-32 overflow-hidden">

  <!-- Background Pattern -->
  <div class="absolute inset-0 opacity-10">
    <div class="absolute inset-0 bg-pattern"></div>
  </div>

  <div class="container mx-auto px-4 relative z-10">
    <div class="grid lg:grid-cols-2 gap-12 items-center">

      <!-- Left Column - Copy -->
      <div class="text-white">

        <!-- Main Headline -->
        <h1 class="text-5xl md:text-6xl mb-6 leading-tight">
          <span class="font-bold">Hire</span> Elite <span class="font-bold">Mexican</span><br>
          Talent <span class="font-bold">Today</span>
        </h1>

        <!-- Animated Text - In Days/Not Weeks -->
        <div class="text-3xl md:text-4xl font-bold text-white/90 mb-8">
          <div class="relative h-12 overflow-hidden">
            <div class="absolute w-full transition-all duration-1000 ease-in-out"
                 [ngClass]="showInDays ? 'opacity-100 translate-y-0' : 'opacity-0 -translate-y-full'">
              In Days
            </div>
            <div class="absolute w-full transition-all duration-1000 ease-in-out"
                 [ngClass]="!showInDays ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-full'">
              Not Weeks
            </div>
          </div>
        </div>

        <!-- Trust Elements -->
        <div class="flex flex-wrap gap-4 mb-8">
          <div *ngFor="let badge of trustBadges" class="flex items-center space-x-2 text-sm">
            <span class="text-green-400">‚úì</span>
            <span>{{ badge }}</span>
          </div>
        </div>

        <!-- CTA Buttons - Usando componentes compartidos -->
        <div class="flex flex-col sm:flex-row gap-4">
          <app-cta-button text="Book Free Consultation ‚Üí" variant="primary" (buttonClick)="onBookConsultation()">
          </app-cta-button>
          <app-cta-button text="See How It Works" variant="outline" (buttonClick)="onSeeHowItWorks()">
          </app-cta-button>
        </div>

        <!-- Secondary CTA -->
        <p class="text-sm text-blue-200 mt-4">
          No commitment ‚Ä¢ 15-minute call ‚Ä¢ Get instant pricing
        </p>
      </div>

      <!-- Right Column - Visual -->
      <div class="relative hidden lg:block">
        <div class="relative w-full max-w-md mx-auto h-80">

          <!-- Network Visualization -->
          <svg viewBox="0 0 400 400" class="w-full h-full max-h-80">

            <!-- Connection Lines -->
            <line x1="200" y1="200" x2="100" y2="100" stroke="rgba(96, 165, 250, 0.3)" stroke-width="2" />
            <line x1="200" y1="200" x2="300" y2="100" stroke="rgba(96, 165, 250, 0.3)" stroke-width="2" />
            <line x1="200" y1="200" x2="100" y2="300" stroke="rgba(96, 165, 250, 0.3)" stroke-width="2" />
            <line x1="200" y1="200" x2="300" y2="300" stroke="rgba(96, 165, 250, 0.3)" stroke-width="2" />
            <line x1="200" y1="200" x2="200" y2="80" stroke="rgba(96, 165, 250, 0.3)" stroke-width="2" />

            <!-- Center Node - Company -->
            <g>
              <circle cx="200" cy="200" r="40" fill="white" />
              <text x="200" y="210" text-anchor="middle" font-size="28">üè¢</text>
            </g>

            <!-- Candidate Nodes (circles for now, can be replaced with images) -->
            <circle cx="200" cy="80" r="25" fill="#3B82F6" />
            <circle cx="300" cy="100" r="25" fill="#3B82F6" />
            <circle cx="100" cy="100" r="25" fill="#3B82F6" />
            <circle cx="300" cy="300" r="25" fill="#3B82F6" />
            <circle cx="100" cy="300" r="25" fill="#3B82F6" />

          </svg>

          <!-- Floating Stats -->
          <div class="absolute top-10 right-10 bg-white rounded-lg shadow-xl p-4 animate-float">
            <div class="text-3xl font-bold text-blue-600">200+</div>
            <div class="text-sm text-gray-600">Placements</div>
          </div>

          <div class="absolute bottom-10 left-10 bg-white rounded-lg shadow-xl p-4 animate-float-delayed">
            <div class="text-3xl font-bold text-green-600">60%</div>
            <div class="text-sm text-gray-600">Cost Savings</div>
          </div>

          <div class="absolute top-10 left-5 bg-gradient-to-br from-purple-500 to-purple-600 text-white rounded-lg shadow-xl p-4 animate-float max-w-[140px]">
            <div class="text-2xl font-bold mb-1">‚úì</div>
            <div class="text-xs font-semibold">Lifetime Guarantee</div>
          </div>

          <div class="absolute bottom-10 right-5 bg-gradient-to-br from-teal-500 to-teal-600 text-white rounded-lg shadow-xl p-4 animate-float-delayed max-w-[140px]">
            <div class="text-2xl font-bold mb-1">$0</div>
            <div class="text-xs font-semibold">Zero Upfront Fees</div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Wave Divider -->
  <div class="absolute bottom-0 left-0 right-0">
    <svg viewBox="0 0 1440 120" class="w-full">
      <path fill="white"
        d="M0,64L80,69.3C160,75,320,85,480,80C640,75,800,53,960,48C1120,43,1280,53,1360,58.7L1440,64L1440,120L1360,120C1280,120,1120,120,960,120C800,120,640,120,480,120C320,120,160,120,80,120L0,120Z">
      </path>
    </svg>
  </div>

</section>
