<!-- ====================================
     ROLES CAROUSEL COMPONENT - HTML Template
     roles-carousel.component.html
     ==================================== -->

<section class="py-20 bg-gray-50">
  <div class="container mx-auto px-4">
    
    <!-- Header -->
    <div class="text-center mb-12">
      <h2 class="text-4xl font-bold text-gray-900 mb-4">
        World-Class Talent Across All Functions
      </h2>
      <p class="text-xl text-gray-600">
        Each role supported by an industry-specialist recruiter
      </p>
    </div>

    <!-- Carousel Container -->
    <div class="relative max-w-6xl mx-auto">
      
      <div class="overflow-hidden rounded-2xl">
        <div 
          class="flex transition-transform duration-500 ease-in-out"
          [style.transform]="getTransform()">
          
          <!-- Carousel Items -->
          <div *ngFor="let role of roles" class="w-full flex-shrink-0">
            <div class="bg-white rounded-2xl shadow-xl overflow-hidden mx-4">
              <div class="grid md:grid-cols-2 gap-0">
                
                <!-- Image Side -->
                <div class="relative h-96 md:h-auto">
                  <div class="absolute inset-0 bg-gradient-to-br from-blue-500/20 to-transparent z-10"></div>
                  <img
                    [src]="role.image"
                    [alt]="role.title"
                    class="w-full h-full object-cover">
                  
                  <!-- Title Overlay -->
                  <div 
                    class="absolute bottom-0 left-0 right-0 bg-gradient-to-t p-6 text-white z-20"
                    [ngClass]="role.color">
                    <div class="flex items-center justify-between">
                      <h3 class="text-2xl font-bold">{{ role.title }}</h3>
                      <span class="text-4xl">{{ role.icon }}</span>
                    </div>
                  </div>
                </div>

                <!-- Content Side -->
                <div class="p-8 md:p-12 flex flex-col justify-center">
                  <h4 class="text-lg font-semibold text-gray-700 mb-4">
                    Roles We Fill:
                  </h4>
                  <ul class="space-y-3 mb-8">
                    <li *ngFor="let roleName of role.roles" class="flex items-start">
                      <span class="text-blue-600 mr-3 mt-1">✓</span>
                      <span class="text-gray-700">{{ roleName }}</span>
                    </li>
                  </ul>
                  <button 
                    (click)="onViewRoles(role.id)"
                    class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition font-semibold">
                    View {{ role.title.split(' ')[0] }} Roles →
                  </button>
                </div>

              </div>
            </div>
          </div>

        </div>
      </div>

      <!-- Navigation Arrows -->
      <button
        (click)="prevSlide()"
        class="absolute left-0 top-1/2 -translate-y-1/2 -translate-x-4 bg-white rounded-full p-3 shadow-lg hover:bg-gray-100 transition z-30">
        <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>

      <button
        (click)="nextSlide()"
        class="absolute right-0 top-1/2 -translate-y-1/2 translate-x-4 bg-white rounded-full p-3 shadow-lg hover:bg-gray-100 transition z-30">
        <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </button>

      <!-- Dots Navigation -->
      <div class="flex justify-center mt-8 space-x-2">
        <button
          *ngFor="let role of roles; let i = index"
          (click)="goToSlide(i)"
          class="h-3 rounded-full transition-all"
          [ngClass]="i === currentSlide ? 'w-8 bg-blue-600' : 'w-3 bg-gray-300 hover:bg-gray-400'">
        </button>
      </div>

    </div>
  </div>
</section>
