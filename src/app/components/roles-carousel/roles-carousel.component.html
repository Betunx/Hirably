<!-- ====================================
     ROLES CAROUSEL COMPONENT - HTML Template
     roles-carousel.component.html
     ==================================== -->

<section class="py-20 bg-gray-50">
  <div class="container mx-auto px-4">
    
    <!-- Header - Usando componente compartido -->
    <app-section-header
      title="World-Class Talent Across All Functions"
      description="Each role supported by an industry-specialist recruiter">
    </app-section-header>

    <!-- Carousel Container -->
    <div class="relative max-w-6xl mx-auto">
      
      <div class="overflow-hidden rounded-2xl">
        <div 
          class="flex transition-transform duration-500 ease-in-out"
          [style.transform]="getTransform()">
          
          <!-- Carousel Items -->
          <div *ngFor="let role of roles" class="w-full flex-shrink-0">
            <div class="bg-white rounded-2xl shadow-xl overflow-hidden mx-4">
              <div class="grid md:grid-cols-2 gap-0">
                
                <!-- Image Side (or colored placeholder if no image) -->
                <div class="relative h-96 md:h-auto bg-gradient-to-br" [ngClass]="role.color">
                  <!-- Background Image if available -->
                  <img
                    *ngIf="role.image"
                    [src]="role.image"
                    [alt]="role.title"
                    class="absolute inset-0 w-full h-full object-cover">

                  <!-- Icon fallback if no image -->
                  <div *ngIf="!role.image" class="absolute inset-0 flex items-center justify-center">
                    <span class="text-9xl opacity-20">{{ role.icon }}</span>
                  </div>

                  <!-- Title Overlay -->
                  <div class="absolute bottom-0 left-0 right-0 flex items-center justify-center p-6 z-20">
                    <h3 class="text-2xl font-bold">
                      <span class="px-4 py-2 inline-block rounded-sm" [ngClass]="getTitleBackgroundColor(role.id)">
                        {{ role.title }}
                      </span>
                    </h3>
                  </div>
                </div>

                <!-- Content Side -->
                <div class="p-8 md:p-12 flex flex-col justify-center">
                  <h4 class="text-xl md:text-2xl font-bold text-center uppercase mb-6">
                    <span class="bg-floral-white text-carbon-black px-4 py-2 inline-block">
                      Roles We Fill:
                    </span>
                  </h4>
                  <ul class="space-y-3 mb-8">
                    <li *ngFor="let roleName of role.roles" class="flex items-start">
                      <span class="mr-3 mt-1" [ngClass]="getRoleTextColor(role.id)">✓</span>
                      <span [ngClass]="getRoleTextColor(role.id)">{{ roleName }}</span>
                    </li>
                  </ul>
                  <button
                    (click)="onViewRoles(role.id)"
                    class="bg-muted-blue text-white px-6 py-3 rounded-lg hover:bg-muted-blue/90 transition font-semibold">
                    View {{ role.title.split(' ')[0] }} Roles →
                  </button>
                </div>

              </div>
            </div>
          </div>

        </div>
      </div>

      <!-- Navigation Arrows - usando clases globales -->
      <button
        (click)="prev()"
        class="carousel-nav-btn-left hidden md:block">
        <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>

      <button
        (click)="next()"
        class="carousel-nav-btn-right hidden md:block">
        <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </button>

      <!-- Navigation: 2 dots left, center text, 2 dots right -->
      <div class="flex items-center justify-center mt-8 gap-4">
        <!-- Left dots (previous 2) -->
        <div class="flex space-x-2">
          <button
            *ngFor="let role of getLeftDots(); let i = index"
            (click)="goToSlide(role.index)"
            class="h-3 w-3 rounded-full bg-gray-300 hover:bg-gray-400 transition-all">
          </button>
        </div>

        <!-- Center: Current section name -->
        <div class="px-6 py-2 font-bold rounded-lg text-lg" [ngClass]="getCurrentTitleStyle()">
          {{ roles[currentIndex]?.title }}
        </div>

        <!-- Right dots (next 2) -->
        <div class="flex space-x-2">
          <button
            *ngFor="let role of getRightDots(); let i = index"
            (click)="goToSlide(role.index)"
            class="h-3 w-3 rounded-full bg-gray-300 hover:bg-gray-400 transition-all">
          </button>
        </div>
      </div>

    </div>
  </div>
</section>
