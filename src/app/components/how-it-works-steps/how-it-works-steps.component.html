<!-- ====================================
     HOW IT WORKS - Figma Pixel Perfect
     - Section Title: Poppins 50px/60px weight 500, #111f78
     - Subtitle: DM Sans 20px/25px weight 300, #201148
     - Numbers: Poppins 128px/154px weight 500, letter-spacing -8.96px
     - Step Titles: Poppins 24px/29px weight 500, #111f78
     - Step Desc: DM Sans 18px/25px weight 300, #201148
     - Layout: 3 tarjetas en diagonal descendente
     ==================================== -->

<section id="how-it-works" class="py-20">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

    <!-- Section Header -->
    <div class="text-center mb-16">
      <h2 class="font-display font-medium text-[50px] leading-[60px] text-navy-dark mb-6">
        The Hirably Way
      </h2>
      <p class="font-body font-light text-[20px] leading-[25px] text-dark-purple max-w-3xl mx-auto">
        You define the vision. We handle the vetting, scheduling, and paperwork. A simple, guided path to your next great hire.
      </p>
    </div>

    <!-- 3 Steps - Diagonal staggered layout -->
    <div class="relative max-w-6xl mx-auto">
      <div class="flex flex-col lg:flex-row gap-6 lg:items-start">

        <div *ngFor="let step of steps; let i = index; trackBy: trackByNumber"
             class="flex-1" [ngClass]="stepOffsets[i]">
          <div class="rounded-3xl p-8 relative overflow-hidden min-h-[280px]" [ngClass]="stepBgClasses[i]">
            <!-- Large Number -->
            <div class="absolute top-4 right-6 font-display font-medium select-none pointer-events-none text-step-number text-navy-dark/[0.08]">
              {{ step.number | number:'2.0-0' }}
            </div>
            <div class="relative z-10">
              <h3 class="font-display font-medium text-[24px] leading-[29px] text-navy-dark mb-4">{{ step.title }}</h3>
              <p class="font-body font-light text-[18px] leading-[25px] text-dark-purple">
                {{ step.description }}
              </p>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</section>
