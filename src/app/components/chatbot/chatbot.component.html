<!--
  ====================================
  CHATBOT COMPONENT - HTML Template
  Chatbot flotante con dise帽o moderno usando Tailwind CSS
  ====================================
-->

<!-- Contenedor principal del chatbot - posici贸n fija en esquina inferior derecha -->
<div class="fixed bottom-6 right-6 z-50 flex flex-col items-end">

  <!-- ============================================
       VENTANA DE CHAT (Animada)
       ============================================ -->
  <div
    *ngIf="isOpen"
    class="mb-4 w-96 h-[600px] bg-white rounded-2xl shadow-2xl overflow-hidden flex flex-col chat-window-animation">

    <!-- HEADER DEL CHAT -->
    <div class="bg-dark-amethyst text-white p-4 flex items-center justify-between border-b-2 border-bright-amber">
      <div class="flex items-center space-x-3">
        <!-- Avatar del bot -->
        <div class="w-10 h-10 bg-bright-amber rounded-full flex items-center justify-center">
          <span class="text-2xl"></span>
        </div>

        <!-- Info del bot -->
        <div>
          <h3 class="font-bold text-lg">Hirably Assistant</h3>
          <div class="flex items-center space-x-1 text-xs">
            <span class="w-2 h-2 bg-bright-amber rounded-full pulse-animation"></span>
            <span class="opacity-90">En l铆nea</span>
          </div>
        </div>
      </div>

      <!-- Botones de acci贸n -->
      <div class="flex items-center space-x-2">
        <!-- Bot贸n limpiar conversaci贸n -->
        <button
          (click)="clearConversation()"
          class="p-2 hover:bg-white/10 rounded-lg transition-colors duration-200"
          title="Limpiar conversaci贸n"
          [disabled]="messages.length === 0">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
          </svg>
        </button>

        <!-- Bot贸n cerrar -->
        <button
          (click)="toggleChat()"
          class="p-2 hover:bg-white/10 rounded-lg transition-colors duration-200"
          title="Cerrar chat">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- REA DE MENSAJES -->
    <div
      #messagesContainer
      class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50">

      <!-- Mensaje de error (si existe) -->
      <div
        *ngIf="errorMessage"
        class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg flex items-start space-x-2 error-fade-in">
        <svg class="w-5 h-5 mt-0.5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
        </svg>
        <div class="flex-1">
          <p class="text-sm">{{ errorMessage }}</p>
        </div>
        <button (click)="dismissError()" class="text-red-400 hover:text-red-600">
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
          </svg>
        </button>
      </div>

      <!-- Lista de mensajes -->
      <div
        *ngFor="let message of messages"
        [ngClass]="message.role === 'user' ? 'flex justify-end' : 'flex justify-start'"
        class="message-fade-in">

        <!-- Burbuja de mensaje -->
        <div
          [ngClass]="{
            'bg-bright-amber text-carbon-black': message.role === 'user',
            'bg-white text-gray-800 shadow-sm border border-gray-200': message.role === 'assistant'
          }"
          class="max-w-[80%] rounded-2xl px-4 py-3 break-words">

          <!-- Contenido del mensaje -->
          <p class="text-sm whitespace-pre-wrap leading-relaxed">{{ message.content }}</p>

          <!-- Timestamp -->
          <div
            [ngClass]="message.role === 'user' ? 'text-carbon-black/70' : 'text-gray-400'"
            class="text-xs mt-1 text-right">
            {{ formatTime(message.timestamp) }}
          </div>
        </div>
      </div>

      <!-- Indicador de "escribiendo..." -->
      <div *ngIf="isTyping" class="flex justify-start typing-fade-in">
        <div class="bg-white shadow-sm rounded-2xl px-4 py-3 flex items-center space-x-2">
          <div class="flex space-x-1">
            <div class="w-2 h-2 bg-gray-400 rounded-full typing-dot-animation" style="animation-delay: 0s"></div>
            <div class="w-2 h-2 bg-gray-400 rounded-full typing-dot-animation" style="animation-delay: 0.2s"></div>
            <div class="w-2 h-2 bg-gray-400 rounded-full typing-dot-animation" style="animation-delay: 0.4s"></div>
          </div>
          <span class="text-xs text-gray-500">Escribiendo...</span>
        </div>
      </div>

      <!-- Placeholder si no hay mensajes -->
      <div *ngIf="messages.length === 0 && !isTyping" class="text-center py-8">
        <div class="text-6xl mb-4"></div>
        <p class="text-gray-500 text-sm">Comienza una conversaci贸n</p>
      </div>
    </div>

    <!-- REA DE INPUT -->
    <div class="p-4 bg-white border-t border-gray-200">
      <!-- Contador de caracteres -->
      <div
        *ngIf="userInput.length > 0"
        class="text-xs mb-2 text-right transition-colors duration-200"
        [ngClass]="isNearLimit ? 'text-red-500 font-semibold' : 'text-gray-400'">
        {{ remainingChars }} caracteres restantes
      </div>

      <!-- Input container -->
      <div class="flex items-end space-x-2">
        <!-- Textarea -->
        <textarea
          [(ngModel)]="userInput"
          (keydown)="onKeyDown($event)"
          [maxlength]="MAX_CHARS"
          placeholder="Escribe tu mensaje..."
          rows="2"
          class="flex-1 resize-none border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:border-bright-amber focus:ring-2 focus:ring-bright-amber/20 transition-all duration-200 text-sm"
          [disabled]="isTyping"></textarea>

        <!-- Bot贸n enviar -->
        <button
          (click)="sendMessage()"
          [disabled]="!userInput.trim() || isTyping || userInput.length > MAX_CHARS"
          class="bg-bright-amber text-carbon-black p-3 rounded-xl hover:bg-dark-amethyst hover:text-white hover:shadow-lg transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:shadow-none flex-shrink-0">

          <!-- Icono de enviar -->
          <svg
            *ngIf="!isTyping"
            class="w-5 h-5 transform rotate-45"
            fill="currentColor"
            viewBox="0 0 20 20">
            <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path>
          </svg>

          <!-- Spinner cuando est谩 escribiendo -->
          <svg
            *ngIf="isTyping"
            class="w-5 h-5 animate-spin"
            fill="none"
            viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </button>
      </div>

      <!-- Hint de Enter para enviar -->
      <div class="text-xs text-gray-400 mt-2 text-center">
        Presiona <kbd class="px-2 py-0.5 bg-gray-100 border border-gray-300 rounded text-xs">Enter</kbd> para enviar, <kbd class="px-2 py-0.5 bg-gray-100 border border-gray-300 rounded text-xs">Shift+Enter</kbd> para nueva l铆nea
      </div>
    </div>
  </div>

  <!-- ============================================
       BOTN FLOTANTE (Cuando el chat est谩 cerrado)
       ============================================ -->
  <button
    *ngIf="!isOpen"
    (click)="toggleChat()"
    class="bg-dark-amethyst text-white w-14 h-14 rounded-full shadow-lg hover:shadow-xl hover:bg-icy-blue hover:text-carbon-black transition-all duration-300 flex items-center justify-center relative group button-float-animation">

    <!-- Icono del chat -->
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
    </svg>

    <!-- Badge de notificaci贸n -->
    <span
      *ngIf="hasUnreadMessages"
      class="absolute -top-1 -right-1 w-5 h-5 bg-bright-amber text-carbon-black text-xs font-bold rounded-full flex items-center justify-center pulse-animation border-2 border-white">
      !
    </span>

    <!-- Tooltip -->
    <span class="absolute right-full mr-3 bg-icy-blue text-carbon-black text-sm px-3 py-2 rounded-lg whitespace-nowrap opacity-0 group-hover:opacity-100 transition-opacity duration-200 pointer-events-none shadow-lg">
      驴Necesitas ayuda? Chatea con nosotros
    </span>
  </button>
</div>
