<section class="how-it-works" id="how-it-works">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">Hiring in Mexico Made Simple</h2>
    </div>

    <div class="steps-container">
      <div class="steps-list">
        <div class="step-item" *ngFor="let step of steps">
          <div class="step-number">{{ step.number }}</div>
          <div class="step-content">
            <h3>{{ step.title }}</h3>
            <p>{{ step.description }}</p>
          </div>
        </div>
      </div>

      <div class="visual-carousel">
        <div class="candidate-card">
          <div class="candidate-header">
            <div>
              <div class="candidate-name">{{ sampleCandidate.name }}</div>
              <div class="candidate-role">{{ sampleCandidate.role }}</div>
            </div>
            <div class="candidate-rate">{{ sampleCandidate.rate }}</div>
          </div>
          <p class="candidate-experience">{{ sampleCandidate.experience }}</p>
          <div class="candidate-skills">
            <span class="skill-tag" *ngFor="let skill of sampleCandidate.skills">
              {{ skill }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
