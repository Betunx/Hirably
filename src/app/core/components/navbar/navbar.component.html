<nav class="fixed top-0 w-full bg-white/95 backdrop-blur-md py-4 px-6 md:px-12 z-[1000] shadow-sm">
  <div class="flex justify-between items-center max-w-[87.5rem] mx-auto">
    <!-- Logo (Left) -->
    <div (click)="navigateToHome()"
      class="logo-container cursor-pointer z-[1001] flex-shrink-0 relative hover:drop-shadow-md transition-all duration-300 w-[200px]">
      <img src="assets/logos/logo 2.svg" alt="Hirably Logo" class="h-8" />
    </div>

    <!-- Hamburger Menu (Mobile Only) -->
    <button class="flex flex-col gap-1.5 bg-transparent border-none cursor-pointer p-1.5 z-[1001] md:hidden"
      (click)="toggleMenu()">
      <span class="w-6 h-0.5 bg-dark-amethyst rounded transition-all duration-300"
        [ngClass]="{'rotate-45 translate-x-2 translate-y-2': isMenuOpen}"></span>
      <span class="w-6 h-0.5 bg-dark-amethyst rounded transition-all duration-300"
        [ngClass]="{'opacity-0': isMenuOpen}"></span>
      <span class="w-6 h-0.5 bg-dark-amethyst rounded transition-all duration-300"
        [ngClass]="{'-rotate-45 translate-x-2 -translate-y-2': isMenuOpen}"></span>
    </button>

    <!-- Nav Links (Center) - Desktop only -->
    <ul class="hidden md:flex gap-8 list-none items-center justify-center flex-1">
      <li *ngFor="let link of navLinks" class="relative">
        <!-- Regular Link -->
        <a *ngIf="!link.hasDropdown" (click)="navigateToSection(link.route!, link.fragment)"
          class="text-carbon-black text-xs font-semibold uppercase cursor-pointer transition-all duration-300 hover:text-dark-amethyst hover:drop-shadow-md tracking-wide">
          {{ link.label }}
        </a>

        <!-- Dropdown Link -->
        <div *ngIf="link.hasDropdown" class="relative group">
          <button (click)="toggleMeetUsDropdown()"
            class="flex items-center gap-1 text-carbon-black text-xs font-semibold uppercase cursor-pointer transition-all duration-300 hover:text-dark-amethyst hover:drop-shadow-md tracking-wide">
            {{ link.label }}
            <svg class="w-4 h-4 transition-transform duration-300" [class.rotate-180]="isMeetUsDropdownOpen"
              fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                clip-rule="evenodd" />
            </svg>
          </button>

          <!-- Dropdown Menu -->
          <div
            class="absolute top-full left-0 pt-2 w-48 z-[1100] opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200">
            <div class="bg-white rounded-lg shadow-xl border border-gray-100 py-2">
              <a *ngFor="let item of link.dropdownItems" (click)="navigateToMeetUs(item.route, item.fragment)"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-floral-white hover:text-dark-amethyst cursor-pointer transition-colors duration-200">
                {{ item.label }}
              </a>
            </div>
          </div>
        </div>
      </li>
    </ul>

    <!-- CTA Button (Right) - Desktop only -->
    <a (click)="navigateToSection('/meet-us', 'contact')"
      class="hidden md:inline-block bg-dark-amethyst text-white font-bold py-2.5 px-8 rounded-xl text-sm cursor-pointer transition duration-300 hover:bg-dark-amethyst hover:text-white shadow-lg flex-shrink-0 whitespace-nowrap">
      Start Hiring Today
    </a>

    <!-- Mobile Menu (Full width dropdown) -->
    <div
      class="md:hidden fixed left-0 top-[60px] flex-col bg-white/98 w-full text-center shadow-md py-8 gap-6 transition-all duration-300"
      [ngClass]="{'flex': isMenuOpen, 'hidden': !isMenuOpen}">

      <!-- Mobile Nav Links -->
      <ul class="flex flex-col gap-6 w-full list-none">
        <li *ngFor="let link of navLinks">
          <!-- Regular Link -->
          <a *ngIf="!link.hasDropdown" (click)="navigateToSection(link.route!, link.fragment)"
            class="text-carbon-black block py-3 text-base cursor-pointer transition-colors duration-300 hover:text-dark-amethyst">
            {{ link.label }}
          </a>

          <!-- Dropdown for Mobile -->
          <div *ngIf="link.hasDropdown" class="flex flex-col">
            <button (click)="toggleMeetUsDropdown()"
              class="flex items-center justify-center gap-2 text-carbon-black py-3 text-base cursor-pointer transition-colors duration-300 hover:text-dark-amethyst">
              {{ link.label }}
              <svg class="w-4 h-4 transition-transform duration-300" [class.rotate-180]="isMeetUsDropdownOpen"
                fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                  clip-rule="evenodd" />
              </svg>
            </button>

            <!-- Dropdown Items -->
            <div *ngIf="isMeetUsDropdownOpen" class="flex flex-col gap-2 mt-2 bg-floral-white py-3 rounded-lg">
              <a *ngFor="let item of link.dropdownItems" (click)="navigateToMeetUs(item.route, item.fragment)"
                class="text-gray-600 text-sm py-2 cursor-pointer hover:text-dark-amethyst transition-colors duration-200">
                {{ item.label }}
              </a>
            </div>
          </div>
        </li>
      </ul>

      <!-- Mobile CTA Button -->
      <a (click)="navigateToSection('/meet-us', 'contact')"
        class="bg-bright-amber text-carbon-black font-bold py-2.5 px-7 rounded-xl text-base cursor-pointer transition duration-300 hover:bg-dark-amethyst hover:text-white shadow-lg w-4/5 mx-auto text-center inline-block">
        Start Hiring Today
      </a>
    </div>
  </div>
</nav>
