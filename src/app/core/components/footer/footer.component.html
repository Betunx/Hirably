<footer class="footer">
  <div class="footer-content">
    <div class="footer-section">
      <h3>Services</h3>
      <ul class="footer-links">
        <li *ngFor="let service of services">{{ service }}</li>
      </ul>
    </div>

    <div class="footer-section">
      <h3>Site Links</h3>
      <ul class="footer-links">
        <li *ngFor="let link of siteLinks">
          <a [href]="link.url">{{ link.label }}</a>
        </li>
      </ul>
    </div>

    <div class="footer-section">
      <h3>Contact Us</h3>
      <ul class="footer-links">
        <li *ngFor="let contact of contactInfo">
          <a *ngIf="contact.link" [href]="contact.link" [target]="contact.link.startsWith('http') ? '_blank' : '_self'">
            {{ contact.icon }} {{ contact.text }}
          </a>
          <span *ngIf="!contact.link">{{ contact.icon }} {{ contact.text }}</span>
        </li>
      </ul>
    </div>
  </div>

  <div class="footer-bottom">
    <p>&copy; {{ currentYear }} Hirably. All rights reserved.</p>
  </div>
</footer>
