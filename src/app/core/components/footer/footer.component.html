<footer class="bg-gray-900 text-white py-16 px-[5%] pb-8">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-12 max-w-6xl mx-auto mb-12">
    <!-- Services Section -->
    <div>
      <h3 class="mb-6 text-blue-400 font-semibold text-lg">Services</h3>
      <ul class="list-none space-y-3">
        <li *ngFor="let service of services" class="text-gray-300">{{ service }}</li>
      </ul>
    </div>

    <!-- Site Links Section -->
    <div>
      <h3 class="mb-6 text-blue-400 font-semibold text-lg">Site Links</h3>
      <ul class="list-none space-y-3">
        <li *ngFor="let link of siteLinks">
          <a [href]="link.url" class="text-gray-300 no-underline transition-colors duration-300 hover:text-blue-400">
            {{ link.label }}
          </a>
        </li>
      </ul>
    </div>

    <!-- Contact Section -->
    <div>
      <h3 class="mb-6 text-blue-400 font-semibold text-lg">Contact Us</h3>
      <ul class="list-none space-y-3">
        <li *ngFor="let contact of contactInfo">
          <a *ngIf="contact.link"
             [href]="contact.link"
             [target]="contact.link.startsWith('http') ? '_blank' : '_self'"
             class="text-gray-300 no-underline transition-colors duration-300 hover:text-blue-400">
            {{ contact.icon }} {{ contact.text }}
          </a>
          <span *ngIf="!contact.link" class="text-gray-300">
            {{ contact.icon }} {{ contact.text }}
          </span>
        </li>
      </ul>
    </div>
  </div>

  <!-- Footer Bottom -->
  <div class="text-center pt-8 border-t border-gray-700 text-gray-500">
    <p>&copy; {{ currentYear }} Hirably. All rights reserved.</p>
  </div>
</footer>
